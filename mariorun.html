<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(to right,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.1)),
        url(./images/mario-bg.png);
      background-repeat: none;
      background-size: 100% 100%;
    }

    /* Hide the checkbox */
    #toggle {
      display: none;
    }

    /* Base button style */
    .button {
      width: 200px;
      height: 50px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightblue;
      cursor: pointer;
      border-radius: 5px;

      position: fixed;
      /* or absolute, but fixed is better for staying in place */
      right: 8px;
      /* distance from right edge */
      bottom: 8px;
      /* distance from bottom edge */
    }

    /* Change background color when checkbox is checked */
    #toggle:checked+label .button {
      background-color: lightcoral;
      color: white;
    }

    /* Hover effect */
    .button:hover {
      background-color: deepskyblue;
      color: white;
    }

    img {
      width: 200px;
      position: absolute;
      bottom: 8.7%;
      animation: mariorun 3s linear infinite;
    }

    @keyframes mariorun {
      0% {
        translate: 0%;
      }

      100% {
        translate: calc(100vw - 200px);
      }
    }
  </style>
</head>

<body>
  <img src="./images/mario-run.gif" alt="mariorun">

  <!-- Hidden checkbox -->
  <input type="checkbox" id="toggle">

  <!-- Label with button -->
  <label for="toggle">
    <!-- <a href="../../images/Mario Recording 2025-07-07 234208.mp4" download class="button">Download</a> -->
  </label>
  <script></script>
</body>

</html>
